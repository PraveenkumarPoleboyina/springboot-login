<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #fff; /* White background */
            color: #000; /* Dark text */
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin: 30px 0 10px;
            color: #333;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }

        img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 6px;
        }

        iframe {
            width: 100%;
            height: 100vh; /* Show full height of PDF */
            border: none;
            border-radius: 6px;
        }

        span {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #444;
            text-align: center;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h2 th:text="'Welcome, ' + ${name}">Welcome, User</h2>
    <div class="grid">

        <div>
            <img th:src="@{${imagePath}}" alt="Passport Photo">
            <span>Profile</span>
        </div>

        <div>
            <img th:src="@{${ielts}}" alt="IELTS Scorecard">
            <span>IELTS Scorecard</span>
        </div>

        <div>
            <img th:src="@{${twelve}}" alt="12th Marksheet">
            <span>12th Marksheet</span>
        </div>

        <div>
            <img th:src="@{${ten}}" alt="10th Marksheet">
            <span>10th Marksheet</span>
        </div>

        <div>
            <img th:src="@{${btech}}" alt="B.Tech Marksheet">
            <span>B.Tech Marksheet</span>
        </div>

        <div>
            <img th:src="@{${resume}}" alt="Resume">
            <span>Resume</span>
        </div>

    </div>
</body>
</html>
